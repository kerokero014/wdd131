<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./css/recipes.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Book</h1>
      <img src="./imgs/recipe-book.png" alt="header recipe book image" />
    </header>

    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
      <span aria-hidden="true" class="icon-star">⭐</span>
      <span aria-hidden="true" class="icon-star">⭐</span>
      <span aria-hidden="true" class="icon-star">⭐</span>
      <span aria-hidden="true" class="icon-star-empty">⭐</span>
      <span aria-hidden="true" class="icon-star-empty">☆</span>
    </span>

    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="imgs/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="imgs/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="imgs/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
